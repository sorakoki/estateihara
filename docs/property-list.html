<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>物件一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .property-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>物件一覧</h2>
  <div id="property-list"></div>

  <!-- ✅ 外部JSファイルを正しく読み込む -->
  <script src="static/property-list.js"></script>
</body>
</html>
