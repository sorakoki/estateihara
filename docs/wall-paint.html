<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>間取り入力ツール</title>
  <link rel="stylesheet" href="static/wall-measure.css" />
</head>
<body>
  <h1>壁面積と塗装量の計算</h1>

  <!-- 画像選択 -->
  <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,image/jpeg,image/png" />

  <!-- キャンバス -->
  <canvas id="canvas"></canvas>

  <!-- 🧭 操作ガイド -->
  <div id="guide" style="margin: 16px 0; padding: 12px; background: #f0f8ff; border: 1px solid #99c;">
    <strong>🧭 操作ガイド</strong><br>
    <ul>
      <li>画像を選択するとキャンバスに表示されます</li>
      <li><strong>スケール線設定</strong>を押してから、基準長の2点をクリック（青い点線）</li>
      <li><strong>壁部</strong>を描くには「壁（メイン）描画中」ボタンを押してからクリック</li>
      <li><strong>開口部</strong>を描くには「開口部描画」ボタンを押してからクリック</li>
      <li>最後の点が最初の点に近いと自動で閉じます（20cm以内）</li>
      <li>Enterキーでも閉じることができます</li>
      <li>「面積を計算」ボタンで塗装対象面積が表示されます</li>
    </ul>
  </div>

  <!-- 操作ボタン -->
  <div class="controls">
    <label>基準長（cm）：<input type="number" id="refCm" value="200" min="1"></label><br>
    <button id="scaleModeBtn">スケール線設定</button>
    <button id="mainModeBtn">壁（メイン）描画中</button>
    <button id="holeModeBtn">開口部（窓・ドア）描画</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="resetBtn">リセット</button>
    <button id="calculateBtn">面積を計算</button>
  </div>

  <!-- 結果表示 -->
  <div id="result"></div>
  <div id="advice"></div>

  <!-- 塗料計算 -->
  <div id="paintControls" class="controls">
    <strong>▼ 外壁塗装の塗料量計算</strong><br>
    <label>塗料標準塗布量（kg/m²）：<input type="number" id="paintPerM2" value="0.11" step="0.01" min="0.01"></label>
    <label>塗り回数：
      <select id="coatTimes">
        <option value="2">2回塗り</option>
        <option value="3">3回塗り</option>
      </select>
    </label>
    <label>ロス率（％）：<input type="number" id="lossPercent" value="10" min="0" max="100"></label>
    <label>塗料1缶容量（kg）：<input type="number" id="canSize" value="15" min="1" step="0.1"></label>
    <button id="paintCalcBtn">塗料量計算</button>
  </div>

  <div id="paintResult"></div>

  <!-- スクリプト -->
  <script src="static/wall-core.js" defer></script>
  <script src="static/paint-calc.js" defer></script>
</body>
</html>
